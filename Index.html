<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>家庭学習ページ</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    #content { display: none; }
    iframe { border: 1px solid #ccc; margin-top: 20px; }
  </style>
</head>
<body>

<div id="login">
  <h2>パスワードを入力してください</h2>
  <input type="password" id="password" placeholder="パスワード">
  <button onclick="checkPassword()">送信</button>
  <p id="error" style="color: red;"></p>
</div>

<div id="content">
  <h1>家庭学習ページ</h1>
  <p>以下のPDFを確認してください。</p>
  

  <!-- PDFリンク -->
  <p><a href="期末範囲 問 解答.pdf" target="_blank">▶ 学習課題PDFを開く</a></p>

  <!-- PDF埋め込み -->
  <iframe src="期末範囲 問 解答.pdf" width="80%" height="600px"></iframe>
</div>

<script>
  const correctPassword = "gakkou2025"; // 生徒にだけ伝えるパスワード

  function checkPassword() {
    const input = document.getElementById("password").value;
    if (input === correctPassword) {
      document.getElementById("login").style.display = "none";
      document.getElementById("content").style.display = "block";
    } else {
      document.getElementById("error").textContent = "パスワードが違います。";
    }
  }
</script>

</body>
</html>
